    <p>at least i am more human than you,<br>who outsources your thinking to machines whom do not care for what they regurgitate</p>
    <p>i have expressed my joys in elated song and pains in cruel word.<br>what do you -- nonwriter of stories and nonsinger of songs -- have left to be proud of?<br>how could you be?</p>
